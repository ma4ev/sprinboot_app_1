<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common :: head"></div>
    <title th:text="#{profile.page.title}"></title>
</head>
<body>
<th:block th:include="common :: navbar"></th:block>
<div>
    <h5 th:text="${user.username}"></h5>
</div>
<div>
    <form method="post" th:object="${user}" autocomplete="off">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password: </label>
            <div class="col-sm-6">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> E-mail: </label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" class="form-control" placeholder="@email"/>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

</body>
